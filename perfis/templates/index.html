<!-- connectedin/perfis/templates/index.html -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>ConnectedIn</title>
    </head>
    <body>
        <h1>Index</h1>
        {% if perfis%}
            <ul>
                {% for perfil in perfis %}
                    <li>
                        <a href="{% url 'exibir' perfil.id %}">{{ perfil.nome|upper  }}</a> / {{ perfil.email }} / {{ perfil.telefone|default:'Telefone n√£o informado'  }} / {{ perfil.nome_empresa }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nenhum Perfil encontrado</p>
        {% endif %}
    </body>
</html>
